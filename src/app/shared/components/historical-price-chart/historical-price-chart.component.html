<div class="outer-container pricehart">
  <div class="row txt-top-row">
    <div class="col-sm-6 col-left" size="6" size-md="6" size-lg="6">
      <div>
        <div class="col-single">
          <h3 class="txtno1">
            US Average
            <span class="mn" *ngIf="config.typeParam == 'type=1'"
              >Heating Oil Price </span
            ><span class="mn" *ngIf="config.typeParam == 'type=2'"
              >Heating Repair </span
            >Chart
          </h3>
          <p class="subtextno1">Updated {{ lastUpdate }}</p>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-right" size="6" size-md="6" size-lg="6">
      <div class="boxes">
        <div class="boxflex">
          <div class="iconcontainer">
            <img
              class="iconaligned"
              src="assets/icons/aa-US-Heating-OIl-Delivery-Map.webp?tr=w-49,h-30"
              title="US Heating OIl Delivery Map"
              alt="Service Area Map For US Heating Oil Delivery"
              fetchpriority="high"
            />
          </div>
          <div class="txtcontainer">
            <p class="txt-gray">US Average</p>
            <div class="txtalgned">
              <p class="line1 sup"></p>
              <sup class="dollor-symbol">$</sup>
              {{ Avprice | number: &quot;1.2-2&quot; }}<sup class="txtpricelastdigit">
                {{
                Avprice | number: &quot;1.3-3&quot; | slice:-1
                }}</sup
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="histroical-price-chart"></div>
</div>
<!-- subscription button -->
<div class="bottom-container">
  <div class="row cu-end">
    <div class="col-sm-0 col-lg-6 cls">
      <div class="sub-box">
        <p class="txt-subscription">
          <span class="txt-mobiletxt">Subscribe to deals and price alerts</span>
        </p>
      </div>
    </div>

    
    <div class="col-sm-0 col-lg-6 cls btn">
      <div class="sub-input" [formGroup]="emailForm">
        <input
          class="inp-bx"
          placeholder="me@email.com"
          formControlName="email"
          style="border-top-right-radius: 0px; border-bottom-right-radius: 0px"
        />
        <button
          class="btn-subscribe"
          (click)="contact()"
          style="border-top-left-radius: 0px; border-bottom-left-radius: 0px"
        >
          Subscribe
        </button>
      </div>
    </div>

</div>


</div>
<!-- subscription button end -->
